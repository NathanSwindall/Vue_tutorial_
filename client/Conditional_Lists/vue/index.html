<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input
        type="text"
        v-model="enteredGoalValue"
        v-on:keydown.enter="addGoal_Input"
      />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
        {{goals.length}}
      </p>
      <p>{{goals.length}}</p>
      <!-- The key is important for for loops becasue it make sthe elements unique. Thus you don't have dynamic content going to another element -->
      <ul>
        <li v-for="(goal, idx) in goals" @click="removeGoal(goal)" :key="goal">
          <p>{{goal }} - {{ idx }}</p>
          <input type="text" @click.stop></input>
        </li>
      </ul>
      <!-- Other list procedures -->
      <!-- <ul>
        <li v-for="(value,key, idx) in {name : 'Max', age: 31}">
          {{value}} - {{key}} - {{idx}}
        </li>
      </ul>
      <ul>
        <li v-for="value in 5">
          {{value}}
        </li>
      </ul> -->
      <p v-show="goals.length > 0">List is greater than zero</p>
    </section>
  </body>
</html>
